<section class="bg-main-light p-4 m-2 rounded-md">
    <h1 class="text-2xl font-bold">Wish List</h1>
        
    @for(item of wishList(); track item.id){
        
        <div class="flex border-b-2 my-4">
            <div class="w-2/12">
                <img class="w-full min-w-6" [src]="item.imageCover" [alt]="item.title">
            </div>
            
            <div class="w-10/12 flex items-center justify-between px-4">
                <div>
                    <h2>{{item.title}}</h2>
                    <p class="text-main">{{item.price | currency : "EGP"}}</p>
                    <span class="text-red-500 cursor-pointer" (click)="deleteItem(item.id)"><i class="fa-solid fa-trash"></i></span>
                </div>
                
                <div>
                    <button (click)="addProductToCart(item.id)" class="btn-main">Add to Cart</button>
                </div>
            </div>
            
        </div> 
    }
    @empty {
        <p>The WishList is empty</p>
    }

    
</section>
